<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			font-family: 'Arial';
			font-size: 2em;
            background-color: #FFE6E6;
		}
		input {
			height: 50px;
			width: 300px;
			font-size: 1.2em;
		}
		table, th, td {
			width: 500px;
			border: 1px solid #7469B6;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<h2>Inventory System</h2>
	<form action="#" id="inputForm">
		<p id="usersList"></p>
		<p>Item: <input type="text" id="item"></p>
		<p>Quantity: <input type="number" id="quantity"></p>
		<input type="submit" value="Submit" id="submitButton" style="background-color: #E1AFD1; color: white;">
	</form>
	<div class="setVisibility">
		<p>View table (Check the box)<input type="checkbox" id="checkbox" style="margin:auto;"></p>
	</div>
	<div class="tablesSection" style="margin-top: 10px; display: none;" style="background-color: #AD88C6">
		<table>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
			</tr>
		</table>
	</div>
	<form id="editForm" style="display: none;">
		<input type="text" id="newText"/>
		<input type="submit">
	</form>
	<script src="script.js"></script>
</body>
</html>
